<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Backend Music App</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .input-group { margin-bottom: 2rem; }
        input { padding: 10px; width: 300px; }
        button { padding: 10px 20px; cursor: pointer; }
        .result-item { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        img { width: 120px; border-radius: 4px; }
        .video-player { margin-bottom: 20px; display: none; }
    </style>
</head>
<body>

    <h1>ðŸŽµ Backend Music Tester</h1>

    <div class="input-group">
        <input type="text" id="searchInput" placeholder="Search for a song (e.g. Linkin Park)">
        <button onclick="searchMusic()">Search</button>
        <button onclick="loadLibrary()" style="background-color: #4CAF50; color: white;">ðŸ“‚ My Library</button>
    </div>

    <div id="playerContainer" class="video-player">
        <iframe id="youtubePlayer" width="560" height="315" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div id="results"></div>

    <script>
        // --- THE LOGIC ---
        
        async function searchMusic() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Loading...';

            // 1. Call YOUR Backend API
            try {
                const response = await fetch(`/search?q=${query}`);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                const videos = data.items || [];

                if (videos.length === 0) {
                    resultsDiv.innerHTML = 'No results found.';
                    return;
                }

                // 2. Render the JSON to HTML
                resultsDiv.innerHTML = '';
videos.forEach(video => {
    if (!video.id.videoId) return;

    const title = video.snippet.title;
    const thumbnail = video.snippet.thumbnails.default.url;
    const videoId = video.id.videoId;
    const channel = video.snippet.channelTitle; // Get the channel name

    // ESCAPE QUOTES: If a song has a ' in the title, it breaks the HTML. 
    // This simple trick fixes it for the button click.
    const safeTitle = title.replace(/'/g, "\\'");
    const safeChannel = channel.replace(/'/g, "\\'");

    const songElement = document.createElement('div');
    songElement.className = 'result-item';
    songElement.innerHTML = `
        <img src="${thumbnail}">
        <div>
            <strong>${title}</strong><br>
            <small>${channel}</small><br>
            <button onclick="playSong('${videoId}')">â–¶ Play</button>
            
            <button onclick="saveToPlaylist('${videoId}', '${safeTitle}', '${safeChannel}', '${thumbnail}')">
                âœš Add to Library
            </button>
        </div>
    `;
    resultsDiv.appendChild(songElement);
});

            } catch (error) {
                console.error(error);
                resultsDiv.innerHTML = 'Error fetching songs.';
            }
        }

        function playSong(id) {
            // Update the IFrame to play the chosen video
            const player = document.getElementById('youtubePlayer');
            player.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            document.getElementById('playerContainer').style.display = 'block';
        }

async function saveToPlaylist(id, title) {
    // Visual feedback that something is happening
    const btn = event.target; 
    btn.innerText = "Saving...";

    try {
        // Send the data to your backend
        const response = await fetch('/playlist/add', {
            method: 'POST', // We are CREATING data
            headers: {
                'Content-Type': 'application/json' // Tell server we are sending JSON
            },
            body: JSON.stringify({
                title: title,
                artist: "Unknown", // YouTube Search doesn't give clean artist names easily
                youTubeId: id
            })
        });

        if (response.ok) {
            btn.innerText = "âœ” Saved";
            btn.disabled = true; // Prevent double-saving
        } else {
            alert("Failed to save song.");
            btn.innerText = "âœš Add to DB";
        }

    } catch (error) {
        console.error(error);
        }
    }
}
async function deleteSong(dbId) {
    if (!confirm("Are you sure you want to delete this song?")) return;

    try {
        // Call the endpoint with the specific ID
        const response = await fetch(`/playlist/${dbId}`, {
            method: 'DELETE'
        });

        if (response.ok) {
            // If successful, reload the list to show it's gone
            loadLibrary(); 
        } else {
            alert("Failed to delete.");
        }
    } catch (error) {
        console.error(error);
        alert("Server error.");
    }
}

// We added 'channel' and 'img' to the arguments
async function saveToPlaylist(id, title, channel, img) {
    const btn = event.target;
    btn.innerText = "Saving...";

    try {
        const response = await fetch('/playlist/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                title: title,
                youTubeId: id,
                channelTitle: channel, // Send the channel
                thumbnailUrl: img      // Send the image
            })
        });

        if (response.ok) {
            btn.innerText = "âœ” Saved";
            btn.disabled = true;
        } else {
            btn.innerText = "Error";
        }
    } catch (error) {
        console.error(error);
    }
}
async function loadLibrary() {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = 'Loading your library...';

    try {
        // 1. Call YOUR Backend API (The new GET route)
        const response = await fetch('/playlist');
        const mySongs = await response.json();

        // 2. Clear the screen
        resultsDiv.innerHTML = '<h3>ðŸ“‚ My Saved Songs</h3>';

        if (mySongs.length === 0) {
            resultsDiv.innerHTML += '<p>No songs saved yet.</p>';
            return;
        }

        // 3. Render the list
mySongs.forEach(song => {
    const songElement = document.createElement('div');
    songElement.className = 'result-item';
    
    // Use the saved thumbnail, or a fallback image if it's missing
    const imgUrl = song.thumbnailUrl || 'https://via.placeholder.com/120';

    songElement.innerHTML = `
        <img src="${imgUrl}">
        <div style="width: 100%">
            <strong>${song.title}</strong>
            <br>
            <small>${song.channelTitle}</small>
            <br>
            <button onclick="playSong('${song.youTubeId}')">â–¶ Play</button>
            <button onclick="deleteSong('${song._id}')" style="background-color: #ff4444; color: white;">ðŸ—‘ Delete</button>
        </div>
    `;
    resultsDiv.appendChild(songElement);
}); 

    } catch (error) {
        console.error(error);
        resultsDiv.innerHTML = 'Error loading library.';
    }
}
    </script>
</body>
</html>
