<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Music</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéµ</text></svg>">
    <style>
    /* --- RESET & BASICS --- */
    body { margin: 0; font-family: sans-serif; background: #121212; color: white; height: 100vh; display: flex; flex-direction: column; }
    
    /* --- LAYOUT --- */
    .main-layout { display: flex; flex: 1; overflow: hidden; }
    
    /* Sidebar */
    .sidebar { width: 240px; background: #000; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
    .sidebar h2 { margin-top: 0; font-size: 24px; color: #1db954; display: flex; align-items: center; gap: 10px; }
    .nav-btn { background: transparent; color: #b3b3b3; border: none; padding: 10px; text-align: left; cursor: pointer; font-size: 16px; font-weight: bold; border-radius: 5px; transition: 0.2s; display: flex; align-items: center; gap: 10px; }
    .nav-btn:hover, .nav-btn.active { background: #282828; color: white; }
    .nav-icon { width: 24px; text-align: center; }

    /* Main Content Area */
    .content { flex: 1; background: #121212; overflow-y: auto; padding: 20px; position: relative; }
    .view-section { display: none; } 
    .view-section.active { display: block; } 

    /* --- COMPONENTS --- */
    .user-profile { margin-top: auto; display: flex; align-items: center; gap: 10px; padding-top: 20px; border-top: 1px solid #282828; }
    .user-avatar { width: 35px; height: 35px; border-radius: 50%; background: #333; }
    
    /* Search Bar */
    .search-bar-container { margin-bottom: 20px; }
    .search-input { width: 100%; max-width: 400px; padding: 12px 20px; border-radius: 50px; border: none; font-size: 16px; color: black; outline: none; }

    /* Song List */
    .result-item { display: flex; align-items: center; gap: 15px; padding: 10px; background: #181818; margin-bottom: 10px; border-radius: 5px; transition: 0.2s; }
    .result-item:hover { background: #282828; }
    .result-item img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; }
    .result-info { flex: 1; }
    .btn-play { background: #1db954; border: none; color: black; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; }

    /* Playlist Grid */
    .playlist-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding-top: 20px; }
    .playlist-card { background: #181818; padding: 16px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
    .playlist-card:hover { background: #282828; }
    .playlist-card img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 4px; margin-bottom: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    .playlist-card h3 { font-size: 16px; margin: 0 0 5px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .playlist-card p { font-size: 14px; color: #b3b3b3; margin: 0; }

    /* Player Footer */
    .player-footer { 
        position: fixed; 
        bottom: 0; 
        left: 0; 
        width: 100%; 
        background: #181818; 
        border-top: 1px solid #282828; 
        padding: 0 20px; 
        height: 90px; 
        display: flex; 
        flex-direction: column; 
        transition: height 0.3s ease-in-out; 
        z-index: 999;
        overflow: hidden; 
        box-sizing: border-box;
    }

    /* THE MINI BAR */
    .mini-player-controls {
        height: 90px;
        display: flex; 
        align-items: center; 
        gap: 20px;
        width: 100%;
        flex-shrink: 0; 
    }

    /* THE EXPANDED CONTENT */
    .expanded-content {
        opacity: 0;
        display: flex;
        height: 0;
        gap: 40px;
        padding: 20px;
        transition: opacity 0.2s ease;
        visibility: hidden;
    }

    /* --- STATE: EXPANDED --- */
    .player-footer.expanded {
        height: 80vh; 
        border-top: 2px solid #1db954; 
    }

    .player-footer.expanded .expanded-content {
        opacity: 1;
        height: 100%;
        visibility: visible;
    }

    /* Big Art & Queue Layout */
    .big-art-container { flex: 1; display: flex; align-items: center; justify-content: center; }
    .big-art { width: 300px; height: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-radius: 8px; }
    .queue-container { flex: 1; overflow-y: auto; background: #222; border-radius: 8px; padding: 10px; }
    
    .player-info { width: 250px; display: flex; align-items: center; gap: 15px; }
    .player-controls { flex: 1; display: flex; justify-content: center; }
    audio { width: 100%; max-width: 500px; }

    /* Auth Screen */
    .auth-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    .hidden { display: none !important; }
    
    /* --- MINIMIZE ANIMATION --- */
    .player-footer { transition: transform 0.3s ease; }
    .player-footer.minimized { 
        transform: translateY(100%); 
    } 
    /* Custom Range Slider */
input[type=range] {
    -webkit-appearance: none; /* Remove default styling */
    background: transparent;
    height: 4px;
    border-radius: 2px;
    background: #444; /* Grey track background */
    background-image: linear-gradient(#1db954, #1db954);
    background-size: 0% 100%; /* Dynamic fill */
    background-repeat: no-repeat;
}

/* The Thumb (The dot you drag) */
input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 12px;
    width: 12px;
    border-radius: 50%;
    background: white;
    cursor: pointer;
    box-shadow: 0 0 2px rgba(0,0,0,0.5);
    transition: transform 0.1s;
}

input[type=range]:hover::-webkit-slider-thumb {
    transform: scale(1.3); /* Grow slightly on hover */
}

/* Volume Slider Specifics */
#volumeSlider {
    height: 4px;
    background: #444;
    background-image: linear-gradient(#b3b3b3, #b3b3b3); /* White/Grey fill */
}

/* Hover effect for volume thumb */
#volumeSlider::-webkit-slider-thumb {
    width: 10px;
    height: 10px;
    background: white;
    opacity: 0; /* Hidden until hover for a cleaner look */
    transition: opacity 0.2s;
}

#volumeSlider:hover::-webkit-slider-thumb {
    opacity: 1;
}
    </style>
</head>

    <script src="/js/YouTubeAdapter.js"></script>
    <script src="/js/PlayerManager.js"></script>

    <script>
    // GLOBAL STATE 
    let userToken = localStorage.getItem('userToken');
    let refreshToken = localStorage.getItem('refreshToken');
    let playerManager; // FIXED: Only declare variable here, do not instantiate yet

    document.addEventListener('DOMContentLoaded', () => {
        console.log("üöÄ App Starting...");
        /// 1. Create Instance
        playerManager = new PlayerManager(); // FIXED: Instantiate inside DOMContentLoaded
        
        // 2. ‚úÖ Initialize UI (This connects the JS to the HTML)
        playerManager.init();
        const audioTag = document.getElementById('audioPlayer');
        const ytAdapter = new YouTubeAdapter(audioTag);
        playerManager.registerAdapter('youtube', ytAdapter);
        
        audioTag.onended = () => playerManager.playNext();

        // 2. Check Auth
        handleAuth();
    });

    // --- NAVIGATION ---
    function navigate(viewName) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        
        if (viewName === 'search') document.getElementById('view-search').classList.add('active');
        if (viewName === 'library') {
            document.getElementById('view-library').classList.add('active');
            loadPlaylists();
        }
        // NEW: Queue
        if (viewName === 'queue') {
            document.getElementById('view-queue').classList.add('active');
            if(playerManager) playerManager.renderQueue();
        }
        if (viewName === 'settings') alert("Settings coming soon!");

        // Update Buttons
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        if (event && event.target) {
            const btn = event.target.closest('button');
            if (btn) btn.classList.add('active');
        }
    }

    
    function clearQueue() {
        if(playerManager) {
            playerManager.queue = [];
            playerManager.renderQueue();
        }
    }

    
    function toggleExpand() {
        const container = document.getElementById('playerContainer');
        const btn = document.getElementById('btnExpand');

        // Toggle class
        container.classList.toggle('expanded');

        // Logic: If expanded class exists -> We are big -> Show "Minimize"
        if (container.classList.contains('expanded')) {
            btn.innerText = "‚ûñ Minimize";
        } else {
            btn.innerText = "‚¨ú Expand";
        }
    }  // --- AUTH ---
    function handleAuth() {
        const urlParams = new URLSearchParams(window.location.search);
        const newAccessToken = urlParams.get('access_token');
        const newRefreshToken = urlParams.get('refresh_token');

        if (newAccessToken) {
            localStorage.setItem('userToken', newAccessToken);
            userToken = newAccessToken;
            if (newRefreshToken) {
                localStorage.setItem('refreshToken', newRefreshToken);
                refreshToken = newRefreshToken;
            }
            window.history.replaceState({}, document.title, "/");
            showApp();
        } else if (userToken) {
            showApp();
        } else {
            document.getElementById('authSection').classList.remove('hidden');
        }
    }

    function showApp() {
        document.getElementById('authSection').classList.add('hidden');
        document.getElementById('appSection').classList.remove('hidden');
        fetchProfile();
    }

    function login() { window.location.href = '/auth/google'; }
    function logout() {
        localStorage.removeItem('userToken');
        localStorage.removeItem('refreshToken');
        location.reload();
    }

    // --- API HELPER (FIXED) ---
    async function authorizedFetch(url, options = {}) {
        if (!options.headers) options.headers = {};
        
        // ‚úÖ FIX: Send Bearer Token correctly
        if (userToken) {
            options.headers['Authorization'] = `Bearer ${userToken}`;
        }

        let response = await fetch(url, options);

        // Auto-Refresh Logic
        if (response.status === 401 && refreshToken) {
            console.log("Token expired. Refreshing...");
            const refreshRes = await fetch('/auth/refresh', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ refresh_token: refreshToken })
            });

            if (refreshRes.ok) {
                const data = await refreshRes.json();
                userToken = data.access_token;
                localStorage.setItem('userToken', userToken);
                
                // Retry with new token
                options.headers['Authorization'] = `Bearer ${userToken}`;
                response = await fetch(url, options);
            } else {
                logout();
            }
        }
        return response;
    }

    // --- DATA FUNCTIONS ---
    async function fetchProfile() {
        try {
            const res = await authorizedFetch('/auth/me');
            if (!res.ok) return;
            const data = await res.json();
            if (data.name) document.getElementById('userName').innerText = data.name;
            if (data.picture) document.getElementById('userAvatar').src = data.picture;
        } catch (e) { console.error(e); }
    }

    async function searchMusic() {
        const query = document.getElementById('searchInput').value;
        const container = document.getElementById('results');
        container.innerHTML = '<p>Searching...</p>';
        try {
            const res = await authorizedFetch(`/search?q=${query}`);
            const data = await res.json();
            renderList(data.items || [], container);
        } catch (err) {
            container.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
        }
    }

    async function loadPlaylists() {
        const grid = document.getElementById('playlistGrid');
        grid.innerHTML = '<p>Loading...</p>';
        try {
            const res = await authorizedFetch('/playlist/lists');
            const playlists = await res.json();
            grid.innerHTML = '';
            
            // Inject "Liked Videos" Card manually
            const likedCard = document.createElement('div');
            likedCard.className = 'playlist-card';
            likedCard.onclick = () => openLikedVideos();
            likedCard.innerHTML = `
                <div style="width:100%; aspect-ratio:1; background:linear-gradient(45deg,#4e00b8,#8f00b8); border-radius:4px; margin-bottom:10px; display:flex; align-items:center; justify-content:center; font-size:40px;">üíú</div>
                <h3>Liked Songs</h3><p>Auto-generated</p>
            `;
            grid.appendChild(likedCard);

            if (Array.isArray(playlists)) {
                playlists.forEach(pl => {
                    if(pl.snippet.title === 'Like' && pl.contentDetails.itemCount === 0) return; // Ghost filter
                    const card = document.createElement('div');
                    card.className = 'playlist-card';
                    card.onclick = () => openPlaylist(pl.id, pl.snippet.title, pl.snippet.thumbnails?.medium?.url);
                    card.innerHTML = `<img src="${pl.snippet.thumbnails?.medium?.url}"><h3>${pl.snippet.title}</h3><p>${pl.contentDetails.itemCount} Songs</p>`;
                    grid.appendChild(card);
                });
            }
        } catch (err) { console.error(err); }
    }

    async function openPlaylist(id, title, img) {
        setupPlaylistView(title, img);
        try {
            const res = await authorizedFetch(`/playlist/lists/${id}`);
            const tracks = await res.json();
            renderList(tracks, document.getElementById('playlist-tracks'));
            document.getElementById('pl-desc').innerText = `${tracks.length} Songs`;
        } catch(e) { console.error(e); }
    }

    async function openLikedVideos() {
        setupPlaylistView("Liked Songs", "https://t.scdn.co/images/3099b3803ad9496896c43f22fe9be8c4.jpeg");
        try {
            const res = await authorizedFetch('/playlist/mine');
            const tracks = await res.json();
            renderList(tracks, document.getElementById('playlist-tracks'));
            document.getElementById('pl-desc').innerText = `${tracks.length} Songs`;
        } catch(e) { console.error(e); }
    }

    function setupPlaylistView(title, img) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.getElementById('view-playlist-details').classList.add('active');
        document.getElementById('pl-title').innerText = title;
        document.getElementById('pl-cover').src = img || '';
        document.getElementById('pl-desc').innerText = "Loading...";
        document.getElementById('playlist-tracks').innerHTML = '';
    }

function renderList(items, container) {
        container.innerHTML = '';
        if(!items || items.length === 0) { container.innerHTML = '<p>No results.</p>'; return; }
        
        items.forEach(item => {
            const snip = item.snippet || {}; 
            const videoId = item.id?.videoId || item.id || snip.resourceId?.videoId;
            const title = item.title || snip.title;
            const artist = item.artist || snip.channelTitle;
            const img = item.image || snip.thumbnails?.default?.url;
            
            if (!videoId) return;
            const safeTitle = title.replace(/'/g, "\\'");
            const safeArtist = artist.replace(/'/g, "\\'");
            
            const div = document.createElement('div');
            div.className = 'result-item';
            div.innerHTML = `
                <img src="${img}">
                <div class="result-info"><strong>${title}</strong><br><small>${artist}</small></div>
                
                <div style="display:flex; gap:10px;">
                    <button class="btn-play" onclick="playSong('${videoId}', '${safeTitle}', '${img}', '${safeArtist}')">‚ñ∂</button>
                    
                    <button class="nav-btn" style="width:auto; padding:5px 10px; background:#333;" onclick="addToQueue('${videoId}', '${safeTitle}', '${img}', '${safeArtist}')" title="Add to Queue">+</button>
                    
                    <button class="nav-btn" style="width:auto; padding:5px 10px; background:transparent; color: #1db954;" onclick="likeVideo('${videoId}', this)" title="Like Song">‚ô•</button>
                </div>
            `;
            container.appendChild(div);
        });
    }

    // --- BRIDGE FUNCTIONS ---
    function updatePlayerUI(title, img, artist) {
        // Small Player
        document.getElementById('playerTitle').innerText = title;
        document.getElementById('playerThumbnail').src = img;
        
        // Big Player
        const bigArt = document.getElementById('bigPlayerArt');
        if (bigArt) bigArt.src = img;

        // Show player if hidden
        document.getElementById('playerContainer').classList.remove('hidden');
    }

    // Update playSong bridge
    function playSong(id, title, img, artist) {
        updatePlayerUI(title, img, artist); // <--- Update UI immediately
        playerManager.play({ id, title, image: img, artist, source: 'youtube' });
    }
    function addToQueue(id, title, img, artist) {
        playerManager.addToQueue({ id, title, image: img, artist, source: 'youtube' });
        const btn = event.target;
        btn.innerText = "‚úÖ"; setTimeout(() => btn.innerText = "+", 1000);
    }
    function closePlayer() { 
        if(playerManager.currentAdapter) playerManager.currentAdapter.stop();
        document.getElementById('playerContainer').style.display = 'none';
    }

  
async function likeVideo(videoId, btn) {
    console.log(`[Frontend] User clicked like for: ${videoId}`);

    // 1. Visual Feedback (Immediate)
    const originalContent = btn.innerHTML;
    btn.innerHTML = "‚è≥";
    btn.disabled = true;

    try {
        // 2. Send Request to YOUR Server
        const res = await authorizedFetch('/playlist/like', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            // ‚úÖ CRITICAL: Verify this JSON structure matches what the backend expects
            body: JSON.stringify({ videoId: videoId }) 
        });

        console.log(`[Frontend] Server responded: ${res.status}`);

        if (res.ok) {
            // 3. Success
            btn.innerHTML = "‚ù§Ô∏è";
            btn.style.color = "#1db954";
            btn.title = "Liked";
        } else {
            throw new Error("Server rejected the like request");
        }
    } catch (e) {
